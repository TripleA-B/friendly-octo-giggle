name: GitHub Actions for GCP

env:
  DOTNET_VERSION: '6.0.x'                 # set this to the .NET Core version to use

on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Show Files Structure
        run: ls -al

      #substitute production appsettings entries to appsettings json file
      - name: App Settings Variable Substitution
        uses: microsoft/variable-substitution@v1
        with:
          files: '*/appsettings.json'
        env:
          ConnectionStrings.BethanysPieShopDbContextConnection: ${{ secrets.GCP_DB_CONNECTION_STRING }}

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: 'Set up Google Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        
      - id: 'auth'
        name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      #- name: Set GCP Project    
       # run: gcloud config set project ${{ secrets.GCP_PROJECT }}

      - name: dotnet publish
        run: cd BethanysPieShop && dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
          
      - name: Deploy to App Engine
        run: gcloud app deploy ${{env.DOTNET_ROOT}}/myapp/app.yaml
